<div class='card'>
    <div class='card-header'>
      {{pageTitle}}
    </div>
    <div class='card-body'>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="productName">Name</label>
                    <input id="productName" name="productName" class="form-control" placeholder="Product Name" />
                </div>

                <label for="productAvailability">Product Available</label>
                <div class="form-group">                    
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="productAvailability" id="productIsNotAvailable" value="No">
                        <label class="form-check-label" for="productIsNotAvailable">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="productAvailability" id="productIsAvailable" value="Yes">
                        <label class="form-check-label" for="productIsAvailable">Yes</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="productPrize">Example select</label>
                    <select class="form-control" id="productPrize">
                      <option>$10</option>
                      <option>$20</option>
                      <option>$30</option>
                      <option>$40</option>
                      <option>$50</option>
                    </select>
                  </div>
                
                <button class="btn btn-primary">Create</button>
            </form>
        </div>        
    </div>
</div>
